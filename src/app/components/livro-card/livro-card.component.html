<div class="container mt-3">
    <div class="row">
        <div class="col-3 mx-5 my-3 bg-light text-center w-25 rounded card d-flex align-items-stretch" style="box-shadow: red 1px 1px 13px 3px;"
            *ngFor="let item of livros">
            <div class="g-0">
                <p class="card-text" style="font-weight: 900; color: red">
                    <small>#{{item.id | number: '2.0-0'}}</small></p>
                <div>
                    <img src="{{item.foto}}" class="img-fluid rounded-start minhaimagem" style="width: 150px;">
                </div>
                <div>
                    <div class="card-body">
                        <h5 class="card-title text-danger">{{item.nome}}</h5>
                        <p class="card-text text-dark">{{item.autor}}</p>
                        <a href="{{item.link}}" target="_blank" class="btn btn-secondary">Compre aqui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
